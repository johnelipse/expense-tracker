<!DOCTYPE html>

  <body>
    <div class="section-heading">
      <h1>Welcome, let's help you track your expenses.</h1>
    </div>
    <section class="section-content">
      <h1>EXPENSE TRACKER</h1>
      <form class="section-income">
        <div class="div-form">
          <h3>Please Enter Your Income</h3>
          <h5>Click reset to reset income to zero (0).</h5>
          <input class="amount-value" type="number" placeholder="Enter Amount" />
          <div class="btns">
            <button class="calculateBtn btn-1" id="calculateBtn">
              Calculate
            </button>
            <button class="resetBtn btn-1" id="resetBtn">Reset</button>
          </div>
        </div>
        <div class="div-calculations">
          <div class="income">
            <h3>INCOME</h3>
            <i class="bx bx-money"></i>
            <h1 id="income-text">0</h1>
          </div>
          <div class="income">
            <h3>EXPENSES</h3>
            <i class="bx bxs-credit-card"></i>
            <h1 id="expense">0</h1>
          </div>
          <div class="income">
            <h3>BALANCE</h3>
            <i class="bx bx-pound"></i>
            <h1 id="balance">0</h1>
          </div>
        </div>
      </form>
      <div class="section-expenses">
        <form class="division-expenses">
          <div class="title">
            <label for="text">Please Enter Your Expense Title</label>
            <input type="text" id="titleSpace" placeholder="Enter expense Title" />
          </div>
          <div class="title">
            <label for="text">Please Enter Your Expense Amount</label>
            <input type="number" id="amountTwo" placeholder="Enter expense Amount" />
          </div>
          <button id="addExpense" class="addExpense">Add Expense</button>
        </form>
